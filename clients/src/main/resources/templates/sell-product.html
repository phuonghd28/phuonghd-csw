<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/update/{id}(id=${product.id})}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${product.name}" readonly>
    <label>Price: </label>
    <input type="number" name="price" th:value="${product.price}" readonly>
    <label>Quantity: </label>
    <input type="number" name="quantity">
    <button type="submit">Sell</button>
</form>
</body>
</html>
